<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>World Clock - Mandy Gutierrez</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <h1 class="main-time">4:18 <span class="am-pm">PM</span></h1>
        <h4 class="main-date">Thursday, June 15</h5>

        <select>
            <option value="">Select a city</option>
            <option value="">New York</option>
            <option value="">Bogota</option>
            <option value="">Los Angeles</option>
            <option value="">London</option>
            <option value="">Tokyo</option>
        </select>

        <div class="city">
            <h3 class="city-heading">Los Angeles</h2>
            <div class="city-date">Thursday, June 15</div>
            <div class="city-time">4:34 <span class="city-am-pm">PM</span></div>
        </div>
        <div class="city">
            <h3 class="city-heading">New York</h2>
            <div class="city-date">Thursday, June 15</div>
            <div class="city-time">4:34 <span class="city-am-pm">PM</span></div>
        </div>
    </div>


<footer>
