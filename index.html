<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Mandy Gutierrez</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <div id="cities">
            <h1 class="current-time"><small></small></h1>
            <h4 class="current-date"></h5>
        </div>
        <select id="city">
            <option value="">Select a city</option>
            <option value="Pacific/Honolulu">Honolulu</option>
            <option value="America/Bogota">Bogota</option>
            <option value="Europe/London">London</option>
            <option value="America/Santo_Domingo">Santo Domingo</option>
        </select>

        <div class="city" id="los-angeles">
            <h3 class="city-heading">Los Angeles</h2>
            <div class="city-date"></div>
            <div class="city-time"></div>
        </div>
        <div class="city" id="tokyo">
            <h3 class="city-heading">Tokyo</h2>
            <div class="city-date"></div>
            <div class="city-time"></div>
        </div>
    </div>


<footer>
    Coded by Mandy Gutierrez 
    <a href="https://github.com/Mandyguti20/World-Clock-Project" 
        target="_blank">Open sourced
    </a>
</footer>
<script src="src/script.js"></script>
</body>
</html>
